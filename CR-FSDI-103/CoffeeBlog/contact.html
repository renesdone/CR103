<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <title>Contact</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="bar">
                <a href="index.html">
                    <h1>Coffee<span>Blog</span></h1>
                </a>
                <nav class="navigation">
                    <a href="about.html">About</a>
                    <a href="courses.html">Learn</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div><!--bar-->
        </div><!--container-->
        <div class="text-header">
            <h2>CoffeeBlog advice and course</h2>
            <p>Learn from the experts about the best grains</p>
        </div><!--text-header-->
    </header>

    <main class="container">
        <h2 class="text-center">Contact</h2>
        <div class="main-contact center-element">
            <div class="form-contact-img">
                <img src="/img/beanscoops.jpg" alt="">
            </div>

            <div class="form-contact column-80">
                <form action="#">
                    <div class="field">
                        <label for="name">Name:</label>
                        <input type="text" id="name">
                    </div>

                    <div class="field">
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                    </div>

                    <div class="field">
                        <label for="msg">Message:</label>
                        <textarea name="msg" id="msg"></textarea>
                    </div>

                    <div class="field send">
                        <input type="button" value="Send" class="btn btn-primary">
                    </div>
                </form>
            </div><!--form-contact-->
        </div><!--main-contact-->
    </main>
    
    <footer class="site-footer">
        <div class="container">
            <div class="bar">
                <p>Coffee<span>Blog</span></p>
                <nav class="navigation">
                    <a href="about.html">About</a>
                    <a href="courses.html">Learn</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div><!--bar-->
        </div><!--container-->
    </footer>
</body>
</html>
